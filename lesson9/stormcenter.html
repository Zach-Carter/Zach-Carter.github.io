<body class="form1">
 <header class="grid"><h1 class="name">Weather At 6</h1>
    <img class="pic" src=""></header>
 
  <main class="grid2">
     
  <form class="form1" method="GET" action="Thankyou.html">
   <formset>
   <label for="fullname">Full Name</label><br>
   <input type="text" id="fullname" name="fullname" required><br>

   <label for="mail">Email</label><br>
   <input type="email" id="mail" name="mail"><br>

   <label for="phone#">Phone Number</label><br>
   <input type="tel" id="phone#" name="phone#" required><br>

   <label for="zipcode">Zip Code</label><br>
   <input type="number" id="zipcode" name="zipcode" required><br>

   <label for="stormdate">storm Date</label><br>
   <input type="date" id="stormdate" name="stormdate"><br>

   <label for="stormtype">Storm Type</label><br>
   <input list="stormtypes" id="stormtype" name="stormtype"><br>

   <label for="stormseverity">Storm Severity</label><br>
   <input type="range" id="stormseverity" name="stormseverity" min="0" max="10"><br>

   <label for="stormregion">Storm Region</label><br>
   <Select name="region"></Select>
   <input list="stormregions" id="stormregion" name="stormregion"><br>

   <label for="userIn-dangerLevel">User In-danger Level</label><br>
   <input type="radio" id="userIn-dangerLevel" name="yes">Yes<br>
   <input type="radio" id="userIn-dangerLevel" name="no">No<br>
   <input type="radio" id="userIn-dangerLevel" name="maybe">Maybe<br>

   
   <label for="addInfo">Additional Information or Comments</label><br>
   <textarea type="textaria" rows="10" cols="30"></textarea><br>
   <lable for="sub" ></lable>
   </formset>
   <input type="submit" value="submit" class="botton">
  </form>

  <datalist id="stormtypes">
         <option>Flash Flood</option>
         <option>Hail</option>
         <option>Hurricane</option>
         <option>Thunderstorm</option>
         <option>Tornado</option>
         
  </datalist>
        
  <datalist id="stormregions">
   <option>Prestion</option>
   <option>Soda Springs</option>
   <option>Fish Haven</option>
  </datalist>
